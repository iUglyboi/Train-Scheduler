<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check your train times!</title>

	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">	
</head>
<body>
	<!-- wrapper -->
	<div class="container">
		<!-- jumbotron -->
		<div class="jumbotron" style="text-align:center" id="jumbotron">
              <h1 style="color:red">Train Time</h1>
              
		</div>

		<!-- current trains -->
		<div class="panel panel-primary">
 			<div class="panel-heading">
   				<h3 class="panel-title" style="text-align: center"><strong>Current Train Schedule</strong></h3>
  			</div>
  
  			<div class="panel-body">
				<table class="table" id="trains">
					<thead>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>				
					</thead>
					<tbody id="newTrains"></tbody>
	  			</table>
  			</div>
		</div>

		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Train</strong></h3>
			</div>
		
			<div class="panel-body">		
				<form>
					
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="name">
					</div>

					
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrain">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>
					
					<!-- submit button -->
					<button type="submit" class="btn btn-primary" id="trainAdd">Submit</button>
				</form>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="assets/javascript.js"></script>
</body>
</html>
